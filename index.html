<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>  
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
      </div>
      <div class="card-body">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-meta">
          <div class="card-meta-item-eth">
            <img class="card-meta-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="card-meta-text-eth">0.041 ETH</p>
          </div>
          <div class="card-meta-item-clock">
            <img class="card-meta-icon" src="./images/icon-clock.svg" alt="Clock icon">
            <p class="card-meta-text-clock">3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="card-footer">
        <div class="card-footer-item">
          <img class="card-footer-avatar" src="./images/image-avatar.png" alt="Gabriel Carlos avatar">
          <p class="card-footer-text">Creation of <b>Gabriel Carlos</b></p>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
